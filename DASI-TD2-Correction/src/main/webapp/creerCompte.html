<html>
    <head>
        <title>Créer un compte </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Images/crystal.png">
    </head>
    <body class="index-body">
        
        <p class="index-p" id="notification"></p>
        
        <h1 class="index-titre"> Créer un compte </h1>
        
        <div class="container">
        <span id="todo"> inscrire </span>
        <div class="row">
          <div class="col-25">
            <label for="prenom">Prénom</label>
          </div>
          <div class="col-25">
            <input type="text" id="prenom" name="prenom" required autofocus>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="nom">Nom de famille</label>
          </div>
          <div class="col-25">
            <input type="text" id="nom" name="nom" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="anniversaire">Anniversaire</label>
          </div>
          <div class="col-25">
            <input type="date" id="anniversaire" name="anniversaire" max="2002-01-01" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="adresse">Adresse</label>
          </div>
          <div class="col-75">
            <input type="text" id="adresse" name="adresse" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="code">Code Postal</label>
          </div>
          <div class="col-25">
            <input type="text" id="code" name="code" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="ville">Ville</label>
          </div>
          <div class="col-25">
            <input type="text" id="ville" name="ville" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="phone">Numéro de téléphone </label>
           </div>
         <div class="col-25">
             <input type="tel" id="phone" name="phone" required>
             <small>Format: 06 00 00 00 00 </small>
         </div>
         <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-25">
            <input type="email" id="email" name="email" >
          </div>
        </div>
        <div class="row">
         <div class="col-25">
           <label for="motDePasse">Mot de passe</label>
         </div>
         <div class="col-25">
           <input type="password" id="motDePasse" name="motDePasse" required>
         </div>
        </div> <br><br>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
        </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        
        <a href="index.html" class="compte-bouton">Retour à la page d'accueil</a>
        
       
    </body>
</html>
